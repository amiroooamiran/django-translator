<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translation Editor</title>
    {% block css %}
        {{ form.media.css }}
    {% endblock %}
</head>
<body>
    <h1>Translation Editor</h1>

    {% block js %}
        {{ form.media.js }}
    {% endblock %}
</body>
</html>
